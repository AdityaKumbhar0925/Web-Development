<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
</head>
<body>
    <form action="/server">

        <div>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name">
        </div>

        <div>
            Sex: 
            <input type="radio" name="sex" id="male" value="male">
            <label for="Male">Male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="Female">Female</label>
        </div>

        <div>
            <label for="cnt">Country: </label>
            <select name="cnt" id="cnt">
                <option value="none" selected>Select an Option</option>
                <option value="a">Alabama</option>
                <option value="b">Brazil</option>
            </select>
        </div>
        Message: 
        <div>
            <textarea name="txt" id="msg" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="checkbox" id="checkbox" name="Subscribe?">
            <label for="checkbox">Subscribe?</label>
        </div>

        <button>
            Submit
        </button>




    </form>
</body>
</html>
