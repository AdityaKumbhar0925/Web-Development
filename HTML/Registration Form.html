<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Registration Form
    </h1>

    <form action="/server">

        <div>
            <input type="text" placeholder="First Name" name="fn">
            <input type="text" placeholder="Last Name" name="ln">
        </div>

        <div>
            <label for="gender">Please Select Gender</label>
            <select name="gender" id="gender">
                <option value="m" selected>Male</option>
                <option value="f">Female</option>
            </select>
        </div>

        <div> 
            Do you agree the terms and conditions?
            <input type="checkbox" id="check" name="check">
            <label for="check">Yes I agree</label>
        </div>

        <div>
            <button>Register</button>
        </div>
        
    </form>
</body>
</html>
